<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Statement</title>
</head>
<body>
    
</body>
<script type="text/javascript">
     for (var i=0; i<10; i++){
        if( i==7){
            continue; 
        }
     document.write(i+"<br/>");
    }
    document.write("<hr/>");
     for (var i=0; i<10; i++){
        if( i==4){
            break; 
        }
     document.write(i+"<br/>");
    }
</script>
</html>
